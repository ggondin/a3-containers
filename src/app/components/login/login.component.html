<flex
  class="shadow-light"
  direction="column"
  [formGroup]="form"
  gap="20px"
  padding="20px"
>
  <flex direction="column" gap="5px">
    <span class="headline-1"> Entrar </span>
    <span class="body">Insira o seu nome de usuário e senha!</span>
  </flex>

  <mat-form-field appearance="outline">
    <mat-label>Usuário</mat-label>
    <input formControlName="user" matInput />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Senha</mat-label>
    <input formControlName="password" matInput type="password" />
  </mat-form-field>

  <span *ngIf="loginError" class="error">{{ loginError }}</span>

  <flex>
    <button mat-raised-button color="primary" (click)="login()">ENTRAR</button>
  </flex>
</flex>
